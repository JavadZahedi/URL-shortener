{% extends 'URLshortener/base.html' %}
{% load custom_tags %}
{% load static %}

{% block head %}
    <link rel='stylesheet' href="{% static 'URLshortener/css/about_us.css' %}">
    <title>About Us</title>
{% endblock %}

{% block main %}
    <div class='container-fluid p-3 m-0'>
        <div class='container border p-3 rounded about-us'>
            <div class='text-justify text-white p-2'>{% about_us_text %}</div>
            <div class='text-right text-white p-1'>
                <span>رفتن به: </span>
                <br>
                <a class='btn btn-light py-1 m-1' href="{% url 'URLshortener:home' %}">صفحه اصلی</a>
                <br>
                {% if user.authenticated %}
                <a class='btn btn-light py-1 m-1' href="{% url 'URLshortener:dashboard' %}">پنل کاربری</a>
                <br>
                <a class='btn btn-light py-1 m-1' href="{% url 'URLshortener:add-url' %}">کوتاه کردن نشانی</a>
                {% else %}
                <a class='btn btn-light py-1 m-1' href="{% url 'registration_register' %}">صفحه ثبت نام</a>
                <br>
                <a class='btn btn-light py-1 m-1' href="{% url 'auth_login' %}">ورود</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
